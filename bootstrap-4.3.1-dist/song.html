<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap框架</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f2f2f2;
        }
        /***********头部的导航栏*******/
        .head{
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #1d2124;
            color: #f2f2f2;
        }
        .lable{
            width: 200px;
            height: 100%;
            margin-left: 150px;
            font-size: 35px;
            line-height: 100px;
            display: inline-block;
        }
        .headTab{
            display: inline-block;
            width: 800px;
            height: 100%;
            list-style: none;
            line-height: 100px;
            font-size: 20px;
            color: #f2f2f2;
        }
        .headTab li{
            display: inline-block;
            width: 100px;
            text-align: center;
        }
        .head_search{
            display: inline-block;
            position: absolute;
            top: 25px;
            right: 500px;
            background-color: white;
            width: 300px;
            height: 50px;
            border-radius: 30px;
        }
        .head_search img{
            margin-left: 8px;
        }
        #search{
            display: inline-block;
            width: 70%;
            height: 100%;
            border: 0;
            outline:none;
            color: black;
        }
    </style>
</head>
<!--<body class='particle-network-animation'>-->
<body>
<!---------------------------------------上面的导航栏部分------------------------------->
    <div class="head">
    <div class="lable">网易云音乐</div>
    <ul class="headTab">
        <li>发现音乐</li>
        <li>我的音乐</li>
        <li>朋友</li>
        <li>商城</li>
        <li>音乐人</li>
        <li>下载客户端</li>
    </ul>
    <div class="head_search">
        <img src="img/search.png" alt="404">
        <input type="text" id="search" placeholder="歌名/歌手/专辑"/>
    </div>
</div>
<!---------------------------------------播放音乐部分------------------------------->


</body>
</html>
