    <style>

        }

            width: 90%;

        }

    <script>
        $(function(){

            // 获取上个页面参数
            let url = window.location.href;
            let songId = url.split("="); //截取 url中的“=”,获得“=”后面的参数
            let songItem = {};

            // 根据歌曲Id获取歌曲信息，并进入该歌曲的播放  ajax请求需要同步！！！！
            function songInfo(songId){
                let name = '';
                $.ajax({
                    url: `http://localhost:8088/songs/querySongById?id=${songId}`,
                    type: "POST",
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        name = `${data.name} — ${data.author}`
                        chang_music(data.url)
                        const string = JSON.stringify(data);
                        songItem = JSON.parse(string)
                    }
                })
                $(".songName").text(name)

            }
            songInfo(songId[1]);

            // 根据歌曲名获取所在歌单
            function getSheet() {
                $.ajax({
                    url: 'http://localhost:8088/songs/querySongByAscription?ascription=贝多芬的悲伤',
                    type: "POST",
                    dataType: "json",
                    // async: false,
                    success: function (data) {
                        songTblInit(data);
                    }
                })
            }
            getSheet();

            // 初始化歌曲表格
            function songTblInit(data){
                $('#songList').bootstrapTable({
                    columns: [{
                        field: 'name',
                        title: '',
                        align: 'center',
                        color: '#34ce57'
                    }],
                    data: data,
                    onClickRow:function(row, $element,field){
                        songInfo(row.id)
                        $("#myAudio")[0].play()
                    }
                });
                $('#songList').bootstrapTable('hideLoading')
            };

            // 初始化评论表格
            function tableInit(comments){
                $('#comts').bootstrapTable({
                    columns: [{
                        field: 'author',
                        title: '',
                        width: '220px',
                        halign: 'center',
                        align: 'center',
                        color: '#34ce57'
                    }, {
                        field: 'content',
                        title: '',
                        halign: 'center'
                    }],
                    data: comments,
                    onClickRow:function(row, $element,field){
                        var i = $element.data('index');//可通过此参数获取当前行号
                        console.log(row)
                    }
                });
                $('#comts').bootstrapTable('hideLoading')
            };


            // 进入某一首歌的播放，参数为歌曲路径(一般被调用)
            function chang_music(songName) {
                $(".songName").text(`${songItem.name} — ${songItem.author}`)
                $("#music-player").html("")
                let aud = $(' <audio id="myAudio" controls>\n' +
                    '  <source src="'+songName+'">\n' +
                    ' </audio>');
                //放到容器里区
                $("#music-player").html(aud)
                //获取当前audio
                var audio = $("#myAudio")[0];
                //局部load()一下
                aud.load();
                status();
                // audio.play();
            }

            //上下首切换（被调用）
            function nextLast(num) {
                const changSong = songItem.id + num;
                songInfo(changSong)
            };
            $("#next").click(() => {
                nextLast(1)
                $("#myAudio")[0].play()
            });
            $("#last").click(() => {
                nextLast(-1)
                $("#myAudio")[0].play()
            });


            //监听音乐播放状态
            function status(){
                let rotate;  //唱片旋转定时器
                let audioStatus = "paused";
                let audio = document.getElementById("myAudio");
                audio.addEventListener("playing", function(){
                    audioStatus = "playing";
                    rotate = setInterval(circle_rotate, 20)
                });
                audio.addEventListener("pause", function(){
                    audioStatus = "paused";
                    clearInterval(rotate)
                });
            }
            status();

            //唱片旋转函数
            let degree = 0;
            function circle_rotate() {
                degree = degree+ 35 * Math.PI / 180;
                $(".circle-song").css("transform", "rotate("+degree+"deg)");
            }

            // 查询评论
            let param = {aim: "十年"}
            function getData(param){
                $.ajax({
                    url: 'http://localhost:8088/comment/selectAllCommentsByName?',
                    data: param,
                    type: "POST",
                    dataType: "json",
                    success: function (data) {
                        // tableInit()
                        // console.log(data)
                        tableInit(data)
                    }
                });
            }
            getData(param)

            //发布评论
            function postComt() {
                // let param = {
                //     author: "默认用户",
                //     commentAim: "string",
                //     content: "string",
                //     id: 0,
                //     praisePoints: 0,
                //     publicationTime: "string",
                //     replayId: "string"
                // };
                let param = {
                    "author": "string",
                    "commentAim": "string",
                    "content": "string",
                    "id": 0,
                    "praisePoints": 0,
                    "publicationTime": "string",
                    "replayId": "string"
                }
                // param.author = auther;
                param.content = $("#comment").val();
                console.log(param)
                $.ajax({
                    url: 'http://localhost:8088/comment/addComments',
                    // data: JSON.stringify(param),
                    data: JSON.stringify(param),
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data) {
                       console.log(data)
                    }
                })
            }
            $("#postComt").click(() => {
                postComt()
            })

            // 返回主页面
            $(".loginIn").click(() => {
                window.location.href="index..html?_ijt=6aid4g15ufn1cl52njrm81e20u"
            });

        })
    </script>
