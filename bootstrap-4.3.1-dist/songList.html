<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>歌曲列表</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table-zh-CN.min.js"></script>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            height: 1000px;
            background: url("img/bg1.jpg") 0 0/100% 100% no-repeat;
        }
        #bg{
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.2);
        }
        /**********头部导航栏**********/
        .head{
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #1d2124;
        }
        .lable, .loginIn{
            width: 200px;
            height: 100%;
            margin-left: 150px;
            font-size: 35px;
            line-height: 100px;
            display: inline-block;
            color: #FFFFFF;
        }
        .headTab{
            margin: 0;
            padding: 0;
            display: inline-block;
            width: 800px;
            height: 100%;
            list-style: none;
            line-height: 100px;
            font-size: 20px;
        }
        .headTab li{
            display: inline-block;
            width: 120px;
            text-align: center;
            color: #b9bbbe;
        }
        .head li:hover{
            background-color: #000000;
            color: #FFFFFF;
            height: 94px;
        }
        .loginIn{
            position: absolute;
            top: 23px;
            right: 400px;
            width: 150px;
            height: 55px;
            font-size: 27px;
            line-height: 55px;
            text-align: center;
            color: #d5d5d5;
            border-radius: 30px;
            border: 2px solid #d5d5d5;
        }
        .loginIn:hover{
            color: #FFFFFF;
            border: 3px solid #FFFFFF;
        }
        .main{
            width: 55%;
            height: 900px;
            margin: 0 auto;
            background-color: #FFFFFF;
        }
        .info{
            position: relative;
            width: 100%;
            height: 300px;
        }
        #image1{
            position: absolute;
            top: 40px;
            left: 80px;
            height: 200px;
            width: 200px;
        }
        .sheetName{
            position: absolute;
            top: 60px;
            left: 360px;
            width: 60%;
            height: 100px;
            font-size: 35px;
            line-height: 100px;
        }
        #sheetName{
            font-size: 40px;
        }
        .creater{
            position: absolute;
            top: 200px;
            height: 400px;
        }

        #sheet>tbody>tr>td{ border-left: 0;border-right: 0;}
        #sheet>thead>tr>th{ font-size: 23px;}

    </style>
    <script>
      $(function(){
          //得到主页面传的参数
          var twoText = window.location.href;
          var twodata = twoText.split("=");
          var param = JSON.parse(decodeURI(twodata[1]))
          $("#image1").attr('src',param.url);
            console.log(param)


          $("#sheetName").text(param.name);
            $(".loginIn").click(() => {
              window.location.href="index..html?_ijt=6aid4g15ufn1cl52njrm81e20u"
          });

          // 初始化表格
          function initTable(data){
              $('#sheet').bootstrapTable({
                  columns: [{
                      field: 'id',
                      title: '  ',
                      align: 'center'
                  },{
                      field: 'name',
                      title: '歌曲标题'
                  }, {
                      field: 'author',
                      title: '歌手'
                  }],
                  striped: true,
                  data: data,
                  showLoading: false,
                  onClickRow:function(row, $element,field){
                     window.location.href = `song.html?id=${row.id}`
                  }
              });
              $('#sheet').bootstrapTable('hideLoading')
          }

          //发送请求获取歌单列表
          getSongList(param.name);
          function getSongList(name){
              $.ajax({
                  url: `http://localhost:8088/songs/querySongByAscription?ascription=${name}`,
                  type: "POST",
                  dataType: "json",
                  success: function (data) {
                      console.log(data);
                      initTable(data)
                  }
              })
          }

      })
    </script>
</head>
<body>
<div id="bg">
    <!---------------------------------------上面的导航栏部分------------------------------->
    <div class="head">
        <div class="lable">湖音乐</div>
        <ul class="headTab">
            <li>发现音乐</li>
            <li>我的音乐</li>
            <li>朋友</li>
            <li>商城</li>
            <li>音乐人</li>
            <li>下载客户端</li>
        </ul>
        <div class="loginIn">主 页</div>
    </div>
    <!---------------------------------------中间的歌单列表------------------------------->
    <div class="main">
        <div class="info">
            <img  id="image1" alt="404">
            <div class="sheetName">歌单    <span id="sheetName"></span></div>
            <div class="creater"></div>
        </div>
        <div class="sheet">
            <table class="table table-striped" id="sheet"></table>
        </div>
    </div>
</div>
</body>
</html>
